<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contribuição | DivulgaComp</title>
  <link rel="icon" type="image/png" href="assets/img/livros.png">
  <link rel="stylesheet" href="assets/css/formulario.css">
</head>
<body class="form-body">

  <div class="form-container">
    <a href="home" class="btn-voltar"> ← Voltar</a>

    <h2 class="form-titulo">Formulário de Contribuição</h2>
    <p>Campos com asterisco (*) devem ser obrigatoriamente preenchidos.</p>
    
    <form id="formContribuicao">

      <div class="campo-form">
        <label>Nome completo*</label>
        <input type="text" name="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="campo-form">
        <label>Data de Nascimento*</label>
        <input type="date" name="nascimento" required>
      </div>

      <div class="campo-form">
        <label>Contato</label>
        <div class="grupo-input">
          <select name="tipo_contato">
            <option>Escolha o tipo</option>
            <option>Email</option>
            <option>Telefone</option>
          </select>
          <input type="text" name="contato" placeholder="Insira o contato">
        </div>
      </div>

      <div class="campo-form">
            <label>Gênero*</label>
            <div class="opcoes">
                <label><input type="radio" name="genero" value="M"> Masculino</label>
                <label><input type="radio" name="genero" value="F"> Feminino</label>
                <label><input type="radio" name="genero" value="N"> Prefiro não dizer</label>
            </div>
      </div>

      <div class="campo-form">
            <label>Já prestou ENEM?*</label>
            <div class="opcoes">
            <label><input type="radio" name="enem" value="sim"> SIM</label>
            <label><input type="radio" name="enem" value="nao"> NÃO</label>
            </div>
      </div>

      <div class="campo-form">
        <label>Escolaridade*</label>
          <select name="escolaridade" id="escolaridade" required>
              <option value="" disabled selected>Selecione a escolaridade</option>
          </select>
      </div>

      <div class="campo-form">
          <div class="grupo-local">
            <div class="campo-form"> <label>Cidade*</label>
                <select name="cidade" id="cidade" required>
                    <option value="" disabled selected>Selecione a cidade</option>
                    </select>
            </div>
            <div class="campo-form">
                <label>UF*</label>
                <select name="uf" id="uf" required>
                    <option value="" disabled selected>Selecione o UF</option>
                    </select>
            </div>
          </div>
      </div>      

      <h3 class="subtitulo-form">Preferências</h3>
      <!--<div class="campo-form">
            <label>Curso de interesse*</label>
            <input type="text" name="curso" placeholder="Digite o curso" required>
      </div>
      -->

      <div class="campo-form">
                <label>Curso de Interesse*</label>
                <select name="curso" id="curso" required>
                    <option value="" disabled selected>Selecione o curso</option>
                    </select>
      </div>
      
      <div class="campo-form">
            <label>Turno</label>
            <div class="opcoes">
                <label><input type="radio" name="turno" value="matutino"> Matutino</label>
                <label><input type="radio" name="turno" value="vespertino"> Vespertino</label>
                <label><input type="radio" name="turno" value="integral"> Integral</label>
            </div>
      </div>
      
      <div class="campo-form">
            <label>Conteúdos de interesse*</label>
            <input type="text" name="interesse" placeholder="Insira a área de interesse" required>
      </div>
      
      <div class="campo-form">
        <label> Rede social mais utilizada*</label>
        <div class="opcoes">
                <label><input type="radio" name="rede_social" value="Instagram"> Instagram</label>
                <label><input type="radio" name="rede_social" value="Facebook"> Facebook</label>
                <label><input type="radio" name="rede_social" value="TikTok"> TikTok</label>
                <label><input type="radio" name="rede_social" value="Twitter"> Twitter</label>
                <label><input type="radio" name="rede_social" value="Whatsapp"> Whatsapp</label>
                <label><input type="radio" name="rede_social" value="Telegram"> Telegram</label>
            </div>
      </div>
      <!--
      <div class="campo-form">
            <label>Rede social mais utilizada*</label>
            <input type="text" name="rede_social" placeholder="Ex: Instagram, LinkedIn..." required>
      </div>
    -->

        <div class="campo-form">
            <label>Eventos que já participou ou tem interesse*</label>
            <div class="opcoes-multiplas">
                <label><input type="checkbox"> Feira de Profissões</label>
                <label><input type="checkbox"> Palestras em Escolas</label>
                <label><input type="checkbox"> Workshop de Programação</label>
                <label><input type="checkbox"> Hackathon</label>
                <label><input type="checkbox"> Semana de Tecnologia</label>
                <label><input type="checkbox"> Congressos</label>
                <label><input type="checkbox"> Hacknights</label>
                <label><input type="checkbox"> Outros</label>
            </div>
        </div>
        <div class="campo-form">
          <label for="observações">Observações</label>
          <textarea id="obs"
                  name="observacoes"
                  class="campo-observacoes"
                  rows="6"
                  placeholder="Descreva detalhes adicionais..."></textarea>
        </div>

        <div class="campo-form">
          <div class="consentimento">
            <label> <input type="checkbox" name="consentimento"> Concordo com a coleta, armazenamento, tratamento e compartilhamento dos meus dados para a otimização de campanhas de publicidade e aprimoramento de estratégias de comunicação e divulgação.</label>
          </div>
        </div>


      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </div>

  <script src="assets/js/formulario.js"></script>
</body>
</html>
